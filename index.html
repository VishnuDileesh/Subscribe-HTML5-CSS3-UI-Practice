<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe - HTML5 & CSS3 | UI Practice</title>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--
UI Design by:
https://uidesigndaily.com/posts/sketch-subscribe-card-day-1130
-->

    <div class="card">
      <header>
        <h1>Let's keep in touch</h1>
        <h3>
          Subscribe to keep up with fresh news and exciting updates.
          <span>We promise not to spam you!</span>
        </h3>
      </header>

      <div class="form">
        <input type="email" placeholder="Enter your email address" />
        <button>SEND <ion-icon name="arrow-forward-outline"></ion-icon></button>
      </div>

      <div class="accept">
        <label>
          <input type="checkbox" />
          <span></span>
        </label>
        <p>
          I agree to my email address being stored and used to receive monthly
          newsletter.
        </p>
      </div>
    </div>
  </body>
</html>
